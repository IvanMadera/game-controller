<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Controller</title>
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/movilstyle.css">
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>
</head>
<body>
    <section class="container">
        <div class="navbar">
            <figure class="logo">
                <img src="img/logo.png" alt="">
            </figure>
            <nav>
                <ul id="menuList">
                    <li><a href="#">Game controllers</a></li>
                    <li><a href="#">VR Accessories</a></li>
                    <li><a href="#">Media Remotes</a></li>
                    <li><a href="#">Others</a></li>
                </ul>
            </nav>
            <figure class="menu-icon">
                <img src="img/menu.png" alt="" onclick="togglemenu()">
            </figure>
        </div>
        <div class="row">
            <div class="col-1">
                <h1>PS4 V2 <br> Dualshock 4</h1>
                <h2>Wireless Controller for Playstation 4</h2>
                <p>(Generic/Compatible)</p>
                <h4>$32.50</h4>
                <button type="button"> Buy Now <img src="img/arrow.png" alt=""></button>
            </div>
            <div class="col-2">
                <figure class="controller">
                    <img src="img/controller.png" alt="">
                </figure>
                <div class="color-box"></div>
                <a href="#" class="add-btn">
                    <img src="img/add.png" alt="">
                    <p><small>Add to cart</small></p>
                </a>
            </div>
        </div>
        <section class="social-links">
            <figure>
                <img src="img/fb.png" alt="">
            </figure>
            <figure>
                <img src="img/tw.png" alt="">
            </figure>
            <figure>
                <img src="img/ig.png" alt="">
            </figure>
        </section>
    </section>

    <script>
        var menuList = document.getElementById("menuList");
        menuList.style.maxHeight = "0px"

        function togglemenu() {
            if (menuList.style.maxHeight == "0px"){
                menuList.style.maxHeight = "130px"
            }
            else {
                menuList.style.maxHeight = "0px"
            }
        }
    </script>
</body>
</html>
